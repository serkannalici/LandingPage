<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/glassmorphism/css/style.css" />
    <link rel="stylesheet" href="/glassmorphism/css/mobile.css">
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-02670e9412103b5852dcbe140d278c49.css?vsn=d"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- -**-*-*-*-*-*-*-*-*-*-*-*-*-*- -->
    <title>Glassmorphism Spotify v1.1 | berkanozm</title>
  </head>

  <body>
    <div class="main-container">

      <div class="minimal-area">
        <a href="#" class="minimal-button"><i class="fa-brands fa-spotify"></i></a>
      </div>

      <div class="close-tab">
        <a href="/index.html" class="red-button"></a>
        <a href="#" class="yellow-button"></a>
        <a href="#" class="green-button"></a>
      </div>

      <div class="grid-containers">

        <div class="left-up-home-button" id="leftUpHomeButton">
          <div class="home-button-container">
            <a href="#"><i class="fa-light fa-house"></i></a>
          </div>
        </div>

        <div class="left-up-search-button">
          <div class="search-button-container">
            <a href="#"><i class="fa-regular fa-magnifying-glass"></i></a>
          </div>
        </div>

        <div class="left-down-single-art-container">
          <div class="art-container">
            <img src="/glassmorphism/images/beğenilen.png" alt="beğenilen" />
            <img src="/glassmorphism/images/bölümler.png" alt="bölüm" />
            <img src="/glassmorphism/images/nkvt.png" alt="nkvt" />
            <img src="/glassmorphism/images/pofuduk.png" alt="pofuduk" />
            <img src="/glassmorphism/images/aspova.png" alt="pofuduk" />
          </div>
        </div>

        <div class="center-container">
          <div class="up-buttons">
            <div class="left-buttons">
              <a href="#"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
              <a href="#"><i class="fa-sharp fa-solid fa-arrow-right"></i></a>
            </div>
            <div class="right-buttons">
              <a href="#"><i class="fa-solid fa-users"></i></a>
              <a href="#"><i class="fa-sharp fa-solid fa-bell"></i></a>
              <a href="https://github.com/ozmberkan" target="_blank"><img src="/glassmorphism/images/profile.jpg" alt=""></a>
            </div>
          </div>

          <div class="music-coverart-name">
            <img src="/glassmorphism/images/durumsuz.png" alt="durumsuzcoverart" />
            <div class="music-name">
              <span>Single</span>
              <h1>durumsuz</h1>
              <div class="music-name-info">
                <img src="/glassmorphism/images/durumsuz.png" alt="smalldurumsuzcoverart" class="small-durumsuz"/>
                <span>Jako • 2023 • 1 şarkı, 2dk.33sn</span>
              </div>
            </div>
          </div>

          <hr style="color: #000" class="hr-tag"/>

          <div class="center-info">

            <div class="up-info-default">
              <div class="info-default-left">
                <span>#</span>
                <span>Başlık</span>
              </div>
              <div class="info-default-center">
                <span>Çalma</span>
              </div>
              <div class="info-default-right">
                <span><i class="fa-regular fa-clock-nine"></i></span>
              </div>
            </div>

            <div class="down-info-real">
              <div class="info-real-left">
                <p>1</p>
                <span>Jako - Durumsuz</span>
              </div>
              <div class="info-real-center">
                <span>2.017.537</span>
              </div>
              <div class="info-real-right">
                <span>2:46</span>
              </div>
            </div>

          </div>

          <div class="music-company">
            <div class="music-company-text">
              <p>31 Ekim 2023</p>
              <span>© 2023 SONY MUSIC TURKEY</span>
            </div>
          </div>
        </div>
        <div class="bottom-container">
          <div class="left-bottom-container">
            <img src="/glassmorphism/images/durumsuz.png" alt="smalldurumsuzcoverart" />
            <div class="left-bottom-container-text">
              <p>durumsuz</p>
              <span>Jako</span>
            </div>
          </div>

          <div class="center-bottom-container">
            <div class="player-container">
              <audio src="/glassmorphism/musics/Jako - durumsuz (Music Video).mp3" loop id="myAudio"></audio>
              <a href="#" class="music-button"><i class="fa-sharp fa-solid fa-shuffle"></i></a>
              <a href="#" class="music-button"><i class="fa-solid fa-forward" style="transform: rotate(180deg)"></i></a>
              <a href="#" class="play-button" id="playPauseButton"><i class="fa-duotone fa-play"></i></a>
              <a href="#" class="music-button"><i class="fa-solid fa-forward"></i></a>
              <a href="#" class="music-button" id="repeat-button"><i class="fa-solid fa-arrows-repeat"></i></a>
            </div>
            <div class="range-container">
              <span id="currentTimeDisplay">00:00</span>
              <input type="range" class="slider" id="myRange" value="0" min="0" max="100"/>
              <span>02:46</span>
            </div>
          </div>

          <div class="right-bottom-container">
            <a href="#"><i class="fa-solid fa-tv"></i></a>
            <a href="#"><i class="fa-light fa-microphone"></i></a>
            <a href="#"><i class="fa-regular fa-volume"></i></a>
            <input type="range" class="slider-volume" id="volumeSlider" min="0" max="50" value="0"/>
          </div>
        </div>
      </div>
    </div>


    <script src="/glassmorphism/script/app.js"></script>
  </body>
</html>
